<html>

<head>
    <title>Newsfeed Ingestor</title>
</head>

<body>
    <h1>Newsfeed Ingestor</h1>
    <br>
    <h3>Search By Keyword:</h3>
    <form action = "http://localhost:5000/newsfeed/keyword" method = "POST" 
        enctype = "multipart/form-data">
        <input type="text" name="keyword" id="keyword" placeholder="Keyword" required>
        <input type = "submit"/>
    </form>
    <br>
    <h3>Search By Person:</h3>
    <form action = "http://localhost:5000/newsfeed/person" method = "POST" 
        enctype = "multipart/form-data">
        <input type="text" name="personName" id="personName" placeholder="Name" required>
        <input type = "submit"/>
    </form>
    <br>
    <h3>Search By Date:</h3>
    <form action = "http://localhost:5000/newsfeed/historical" method = "POST" 
        enctype = "multipart/form-data">
        <input type="text" name="keyword" id="keyword" placeholder="Keyword" required>
        <input type="date" name="startDate" id="startDate" required>
        <input type="date" name="endDate" id="endDate" required>
        <input type = "submit"/>
    </form>
</body>
</html>
